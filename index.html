<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务与订单管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .count {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .task-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .task-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task-info {
            flex: 1;
        }
        
        .task-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .task-desc {
            font-size: 13px;
            color: #7f8c8d;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-complete {
            background: #2ecc71;
            color: white;
        }
        
        .btn-complete:hover {
            background: #27ae60;
        }
        
        .btn-settle {
            background: #3498db;
            color: white;
        }
        
        .btn-settle:hover {
            background: #2980b9;
        }
        
        .btn-continue {
            background: #f39c12;
            color: white;
        }
        
        .btn-continue:hover {
            background: #d35400;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .completed {
            background: #e8f8ef;
            color: #27ae60;
        }
        
        .pending {
            background: #fef9e7;
            color: #f39c12;
        }
        
        .unsettled {
            background: #ebf5fb;
            color: #3498db;
        }
        
        .settled {
            background: #e8f8ef;
            color: #27ae60;
        }
        
        .add-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .form-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .btn-add {
            background: #9b59b6;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
        }
        
        .btn-add:hover {
            background: #8e44ad;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>任务与订单管理系统</h1>
            <p class="description">高效管理您的任务与订单状态</p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">任务完成已结算</h2>
                    <span class="count" id="completed-count">3</span>
                </div>
                <ul class="task-list" id="completed-list">
                    <!-- 示例数据 -->
                    <li class="task-item">
                        <div class="task-info">
                            <div class="task-name">网站首页设计</div>
                            <div class="task-desc">完成响应式设计</div>
                        </div>
                        <span class="status-badge completed">已结算</span>
                    </li>
                    <li class="task-item">
                        <div class="task-info">
                            <div class="task-name">用户认证模块</div>
                            <div class="task-desc">实现OAuth登录</div>
                        </div>
                        <span class="status-badge completed">已结算</span>
                    </li>
                </ul>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">任务未完成</h2>
                    <span class="count" id="incomplete-count">2</span>
                </div>
                <ul class="task-list" id="incomplete-list">
                    <li class="task-item">
                        <div class="task-info">
                            <div class="task-name">支付接口集成</div>
                            <div class="task-desc">对接支付宝和微信支付</div>
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-complete">完成</button>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">继续完成任务</h2>
                    <span class="count" id="continue-count">2</span>
                </div>
                <ul class="task-list" id="continue-list">
                    <li class="task-item">
                        <div class="task-info">
                            <div class="task-name">数据库优化</div>
                            <div class="task-desc">查询性能优化</div>
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-continue">继续</button>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">订单待结算</h2>
                    <span class="count" id="unsettled-count">2</span>
                </div>
                <ul class="task-list" id="unsettled-list">
                    <li class="task-item">
                        <div class="task-info">
                            <div class="task-name">订单 #10025</div>
                            <div class="task-desc">企业网站开发</div>
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-settle">结算</button>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">订单已结算</h2>
                    <span class="count" id="settled-count">3</span>
                </div>
                <ul class="task-list" id="settled-list">
                    <li class="task-item">
                        <div class="task-info">
                            <div class="task-name">订单 #10021</div>
                            <div class="task-desc">小程序开发</div>
                        </div>
                        <span class="status-badge settled">已结算</span>
                    </li>
                    <li class="task-item">
                        <div class="task-info">
                            <div class="task-name">订单 #10023</div>
                            <div class="task-desc">UI设计服务</div>
                        </div>
                        <span class="status-badge settled">已结算</span>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="add-section">
            <h2 class="form-title">添加新任务/订单</h2>
            <form id="add-form">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" id="title" placeholder="输入任务或订单标题" required>
                </div>
                <div class="form-group">
                    <label for="description">描述</label>
                    <textarea id="description" placeholder="输入详细描述" required></textarea>
                </div>
                <div class="form-group">
                    <label for="type">类型</label>
                    <select id="type" required>
                        <option value="">选择类型</option>
                        <option value="task">任务</option>
                        <option value="order">订单</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">初始状态</label>
                    <select id="status" required>
                        <option value="">选择状态</option>
                        <option value="incomplete">任务未完成</option>
                        <option value="continue">继续完成任务</option>
                        <option value="unsettled">订单待结算</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-add">添加</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化示例数据
            const tasks = [
                { id: 1, title: '网站首页设计', description: '完成响应式设计', type: 'task', status: 'completed' },
                { id: 2, title: '用户认证模块', description: '实现OAuth登录', type: 'task', status: 'completed' },
                { id: 3, title: '支付接口集成', description: '对接支付宝和微信支付', type: 'task', status: 'incomplete' },
                { id: 4, title: '数据库优化', description: '查询性能优化', type: 'task', status: 'continue' },
                { id: 5, title: '订单 #10025', description: '企业网站开发', type: 'order', status: 'unsettled' },
                { id: 6, title: '订单 #10021', description: '小程序开发', type: 'order', status: 'settled' },
                { id: 7, title: '订单 #10023', description: 'UI设计服务', type: 'order', status: 'settled' }
            ];
            
            // 从本地存储加载数据或使用示例数据
            let taskData = JSON.parse(localStorage.getItem('tasks')) || tasks;
            
            // 渲染任务列表
            renderTasks();
            
            // 添加新任务/订单
            document.getElementById('add-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const type = document.getElementById('type').value;
                const status = document.getElementById('status').value;
                
                if (!title || !description || !type || !status) return;
                
                const newTask = {
                    id: Date.now(),
                    title,
                    description,
                    type,
                    status
                };
                
                taskData.push(newTask);
                saveTasks();
                renderTasks();
                
                // 重置表单
                document.getElementById('add-form').reset();
            });
            
            // 渲染任务列表函数
            function renderTasks() {
                // 清空所有列表
                document.getElementById('completed-list').innerHTML = '';
                document.getElementById('incomplete-list').innerHTML = '';
                document.getElementById('continue-list').innerHTML = '';
                document.getElementById('unsettled-list').innerHTML = '';
                document.getElementById('settled-list').innerHTML = '';
                
                // 更新计数
                document.getElementById('completed-count').textContent = 
                    taskData.filter(task => task.status === 'completed').length;
                document.getElementById('incomplete-count').textContent = 
                    taskData.filter(task => task.status === 'incomplete').length;
                document.getElementById('continue-count').textContent = 
                    taskData.filter(task => task.status === 'continue').length;
                document.getElementById('unsettled-count').textContent = 
                    taskData.filter(task => task.status === 'unsettled').length;
                document.getElementById('settled-count').textContent = 
                    taskData.filter(task => task.status === 'settled').length;
                
                // 渲染每个任务
                taskData.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    
                    li.innerHTML = `
                        <div class="task-info">
                            <div class="task-name">${task.title}</div>
                            <div class="task-desc">${task.description}</div>
                        </div>
                    `;
                    
                    // 根据不同状态添加不同的操作按钮或状态标记
                    if (task.status === 'completed') {
                        li.innerHTML += `<span class="status-badge completed">已结算</span>`;
                        document.getElementById('completed-list').appendChild(li);
                    } 
                    else if (task.status === 'incomplete') {
                        li.innerHTML += `
                            <div class="task-actions">
                                <button class="btn btn-complete" data-id="${task.id}">完成</button>
                            </div>
                        `;
                        document.getElementById('incomplete-list').appendChild(li);
                    }
                    else if (task.status === 'continue') {
                        li.innerHTML += `
                            <div class="task-actions">
                                <button class="btn btn-continue" data-id="${task.id}">继续</button>
                            </div>
                        `;
                        document.getElementById('continue-list').appendChild(li);
                    }
                    else if (task.status === 'unsettled') {
                        li.innerHTML += `
                            <div class="task-actions">
                                <button class="btn btn-settle" data-id="${task.id}">结算</button>
                            </div>
                        `;
                        document.getElementById('unsettled-list').appendChild(li);
                    }
                    else if (task.status === 'settled') {
                        li.innerHTML += `<span class="status-badge settled">已结算</span>`;
                        document.getElementById('settled-list').appendChild(li);
                    }
                });
                
                // 添加事件监听器
                document.querySelectorAll('.btn-complete').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        updateTaskStatus(id, 'completed');
                    });
                });
                
                document.querySelectorAll('.btn-continue').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        updateTaskStatus(id, 'completed');
                    });
                });
                
                document.querySelectorAll('.btn-settle').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        updateTaskStatus(id, 'settled');
                    });
                });
            }
            
            // 更新任务状态
            function updateTaskStatus(id, newStatus) {
                taskData = taskData.map(task => {
                    if (task.id === id) {
                        return { ...task, status: newStatus };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
            }
            
            // 保存任务到本地存储
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(taskData));
            }
