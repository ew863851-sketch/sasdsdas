<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>领取任务单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: #4a6bdf;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .task-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 25px;
        }
        
        .task-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 18px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 18px;
            color: #343a40;
        }
        
        .task-btn:hover {
            background: #e9ecef;
            transform: translateY(-3px);
        }
        
        .task-btn.active {
            background: #4a6bdf;
            color: white;
            border-color: #3a5bd0;
            box-shadow: 0 5px 15px rgba(74, 107, 223, 0.3);
        }
        
        .task-content {
            padding: 0 25px 25px;
        }
        
        .task-link {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
            word-break: break-all;
            display: none;
        }
        
        .task-link a {
            color: #4a6bdf;
            text-decoration: none;
            font-weight: 500;
        }
        
        .task-link a:hover {
            text-decoration: underline;
        }
        
        .settlement {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .settlement:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .settlement:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }
        
        .modal h2 {
            color: #dc3545;
            margin-bottom: 15px;
        }
        
        .modal p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #6c757d;
        }
        
        .modal-btn {
            background: #4a6bdf;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
        }
        
        @media (max-width: 500px) {
            .task-options {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>领取任务单</h1>
            <p class="subtitle">选择您要接单的数量，开始任务之旅</p>
        </header>
        
        <div class="task-options">
            <div class="task-btn" data-count="1">使用单</div>
            <div class="task-btn" data-count="10">10单</div>
            <div class="task-btn" data-count="20">20单</div>
            <div class="task-btn" data-count="30">30单</div>
        </div>
        
        <div class="task-content">
            <div class="task-link">
                <p>您的任务单链接：</p>
                <a href="#" id="task-url">https://task.example.com/?id=</a>
            </div>
            
            <button class="settlement" disabled>任务一结算</button>
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>提示</h2>
            <p>任务未完成，无法结算！</p>
            <button class="modal-btn" onclick="closeModal()">确定</button>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const taskButtons = document.querySelectorAll('.task-btn');
        const taskLink = document.querySelector('.task-link');
        const taskUrl = document.getElementById('task-url');
        const settlementBtn = document.querySelector('.settlement');
        const modal = document.getElementById('modal');
        
        // 当前选择的任务单数量
        let selectedTaskCount = 0;
        
        // 为每个任务按钮添加点击事件
        taskButtons.forEach(button => {
            button.addEventListener('click', 
                                    () => {
                // 移除所有按钮的active类
                taskButtons.forEach(btn => btn.classList.remove('active'));
                
              
                // 为当前点击的按钮添加active类
                button.classList.add('active');
                
                // 获取选择的任务数量
                selectedTaskCount = parseInt(button.getAttribute('data-count'));
                
                // 显示任务链接
                taskLink.style.display = 'block';
                taskUrl.href = `https://task.example.com/?id=${selectedTaskCount}`;
                taskUrl.textContent = `https://task.example.com/?id=${selectedTaskCount}`;
                
                // 重置结算按钮状态
                settlementBtn.disabled = true;
                settlementBtn.textContent = '任务一结算';
            });
        });
        
        // 结算按钮点击事件
        settlementBtn.addEventListener('click', () => {
            if (settlementBtn.disabled) {
                showModal();
            }
        });
        
        // 显示模态框
        function showModal() {
            modal.style.display = 'flex';
        }
        
        // 关闭模态框
        function closeModal() {
            modal.style.display = 'none';
          
        }
        
        // 模拟任务完成（实际应用中这里会有真实的任务完成检测逻辑）
        // 此处仅用于演示，5秒后启用结算按钮
        setTimeout(() => {
            settlementBtn.disabled = false;
            settlementBtn.textContent = '结算订单';
        }, 5000);
    </script>
</body>
</html>
